{% extends 'base.html' %}

{% block title %}
    <title>Delete</title>
{% endblock title %}

{% block content %}
    <h1 class="mt-5">Delete Employee</h1>

    <form action="" method="post">
        {% csrf_token %}
        <p class="alert alert-danger" role="alert">
            Are you sure you want to delete "{{ employee.name }}"?
        </p>
        <p>
            <a href="/">Go Back</a>
        </p>
        <input type="submit" class="btn btn-warning btn-lg" value="Confirm">
    </form>
{% endblock content %}
